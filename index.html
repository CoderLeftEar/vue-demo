<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font-size: 14px;
      --border-radius: 4px;
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }

    .box {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="box">
    <o-input value="张三" disabled></o-input>
    <o-input value="李四" readonly></o-input>
    <o-input value="王五"></o-input>
  </div>
  <div class="box">
    <o-input value="王" error="不能少于两个字"></o-input>
  </div>
  <div class="box">
    <o-button>我是Orange</o-button>
    <o-button :loading="loading1" @click="loading1 = !loading1">我是Orange</o-button>
    <o-button :loading="loading2" icon-name="settings" @click="loading2 = !loading2">我是Orange</o-button>
    <o-button :loading="loading3" icon-name="settings" icon-position="right" @click="loading3 = !loading3">
      我是Orange
    </o-button>
    <o-button-group>
      <o-button>上一页</o-button>
      <o-button>更多...</o-button>
      <o-button>下一页</o-button>
    </o-button-group>
  </div>
  <div class="test"></div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
