<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font-size: 14px;
      --border-radius: 4px;
      --button-height: 32px;
      --button-bg: white;
      --button-active-bg: #eee;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>

<div id="app">
  <o-button>我是Orange</o-button>
  <o-button :loading="loading1" @click="loading1 = !loading1">我是Orange</o-button>
  <o-button :loading="loading2" icon-name="settings" @click="loading2 = !loading2">我是Orange</o-button>
  <o-button :loading="loading3" icon-name="settings" icon-position="right" @click="loading3 = !loading3">我是Orange</o-button>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2358759_5tu2m4sbzsk.js"></script>
</body>
</html>
